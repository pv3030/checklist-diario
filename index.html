<!DOCTYPE html>
<html>
<head>
    <title>Checklist Diario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 90%;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .error {
            background: #d32f2f;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .success {
            background: #388e3c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            background: white;
            color: #4285f4;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .loading {
            font-size: 18px;
        }
        .app-button {
            background: #ff5722;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìã</div>
        <h1>Checklist Diario</h1>
        <div id="content">
            <div class="loading">
                <p>üìç Detectando tu ubicaci√≥n...</p>
                <p><small>Permite el acceso a ubicaci√≥n cuando te lo pida</small></p>
            </div>
        </div>
    </div>

    <script>
        // CIUDADES PERMITIDAS
        const ciudadesPermitidas = ["Barcelona", "Salou", "Tarragona"];
        
        // URL para abrir en app de Sheets
        const sheetsAppUrl = "googlesheets://docs.google.com/spreadsheets/d/1V57sHUWGfKQf2t_zqIJo-cQ2uIQ5_kx1JZcQLECa7tc/edit";
        const sheetsWebUrl = "https://docs.google.com/spreadsheets/d/1V57sHUWGfKQf2t_zqIJo-cQ2uIQ5_kx1JZcQLECa7tc/edit?usp=drivesdk";
        
        // Funci√≥n para obtener ubicaci√≥n por GPS/IP
        async function verificarUbicacion() {
            const contentDiv = document.getElementById('content');
            
            try {
                // PRIMERO: Intentar con Geolocalizaci√≥n GPS (m√°s preciso)
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            
                            // Convertir coordenadas a ciudad
                            const ciudad = await obtenerCiudadDesdeCoordenadas(lat, lon);
                            verificarCiudad(ciudad);
                        },
                        async (error) => {
                            // Si GPS falla, usar geolocalizaci√≥n por IP
                            console.log("GPS no disponible, usando IP");
                            const ciudad = await obtenerCiudadDesdeIP();
                            verificarCiudad(ciudad);
                        }
                    );
                } else {
                    // Si no hay GPS, usar solo IP
                    const ciudad = await obtenerCiudadDesdeIP();
                    verificarCiudad(ciudad);
                }
            } catch (error) {
                mostrarError("Error al detectar ubicaci√≥n: " + error.message);
            }
        }
        
        // Obtener ciudad desde coordenadas GPS
        async function obtenerCiudadDesdeCoordenadas(lat, lon) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=es`);
                const data = await response.json();
                return data.city;
            } catch (error) {
                throw new Error("No se pudo obtener ciudad desde coordenadas");
            }
        }
        
        // Obtener ciudad desde IP
        async function obtenerCiudadDesdeIP() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data.city;
            } catch (error) {
                throw new Error("No se pudo obtener ciudad desde IP");
            }
        }
        
        // Verificar si la ciudad est√° permitida
        function verificarCiudad(ciudad) {
            const contentDiv = document.getElementById('content');
            
            console.log("Ciudad detectada:", ciudad);
            console.log("Ciudades permitidas:", ciudadesPermitidas);
            
            if (!ciudad) {
                mostrarError("No se pudo detectar tu ciudad");
                return;
            }
            
            // Verificar si la ciudad est√° en la lista permitida
            const ciudadPermitida = ciudadesPermitidas.some(ciudadPermitida => 
                ciudad.toLowerCase().includes(ciudadPermitida.toLowerCase())
            );
            
            if (ciudadPermitida) {
                // CIUDAD PERMITIDA - Mostrar bot√≥n para abrir en app
                contentDiv.innerHTML = `
                    <div class="success">
                        <p>‚úÖ Ubicaci√≥n verificada: ${ciudad}</p>
                        <p>Haz clic para abrir en la app:</p>
                        <a href="${sheetsAppUrl}" class="app-button" id="appLink">
                            üì± ABRIR EN SHEETS APP
                        </a>
                        <p><small>O <a href="${sheetsWebUrl}" style="color: white;">abrir en navegador</a></small></p>
                    </div>
                `;
                
                // Intentar abrir autom√°ticamente en app
                setTimeout(() => {
                    window.location.href = sheetsAppUrl;
                }, 500);
                
                // Si despu√©s de 2 segundos no se abri√≥ la app, ofrecer alternativa
                setTimeout(() => {
                    document.getElementById('appLink').style.display = 'block';
                }, 2000);
                
            } else {
                // CIUDAD NO PERMITIDA - Mostrar error
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>üö´ Acceso Denegado</h2>
                        <p>Esta p√°gina solo est√° disponible en:</p>
                        <p><strong>${ciudadesPermitidas.join(", ")}</strong></p>
                        <p>Tu ubicaci√≥n detectada: <strong>${ciudad}</strong></p>
                    </div>
                `;
            }
        }
        
        function mostrarError(mensaje) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="error">
                    <p>${mensaje}</p>
                    <button onclick="verificarUbicacion()">üîÑ Reintentar</button>
                </div>
            `;
        }
        
        // Ejecutar verificaci√≥n al cargar
        verificarUbicacion();
    </script>
</body>
</html>

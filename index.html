<!DOCTYPE html>
<html>
<head>
    <title>Checklist Diario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 90%;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 18px;
        }
        .app-button {
            background: #ff5722;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìã</div>
        <h1>Checklist Diario</h1>
        <div id="content">
            <div class="loading">
                <p>üîÑ Abriendo tu checklist...</p>
                <p><small>Redirigiendo a la app</small></p>
            </div>
        </div>
    </div>

    <script>
        // URLs para abrir el Sheets
        const sheetsAppUrl = "googlesheets://docs.google.com/spreadsheets/d/1V57sHUWGfKQf2t_zqIJo-cQ2uIQ5_kx1JZcQLECa7tc/edit";
        const sheetsWebUrl = "https://docs.google.com/spreadsheets/d/1V57sHUWGfKQf2t_zqIJo-cQ2uIQ5_kx1JZcQLECa7tc/edit?usp=drivesdk";
        
        // Funci√≥n que SIEMPRE redirige
        function abrirChecklist() {
            const contentDiv = document.getElementById('content');
            
            // Mostrar mensaje de redirecci√≥n
            contentDiv.innerHTML = `
                <div class="loading">
                    <p>‚úÖ Acceso permitido</p>
                    <p>Abriendo checklist en la app...</p>
                    <a href="${sheetsAppUrl}" class="app-button">
                        üì± TOCA AQU√ç SI NO SE ABRE
                    </a>
                </div>
            `;
            
            // Intentar abrir en app inmediatamente
            setTimeout(() => {
                window.location.href = sheetsAppUrl;
            }, 500);
            
            // Si despu√©s de 3 segundos no se abri√≥ la app, ofrecer web
            setTimeout(() => {
                contentDiv.innerHTML = `
                    <div class="loading">
                        <p>‚ö†Ô∏è No se pudo abrir la app</p>
                        <p>Por favor, usa el enlace web:</p>
                        <a href="${sheetsWebUrl}" class="app-button">
                            üåê ABRIR EN NAVEGADOR
                        </a>
                    </div>
                `;
            }, 3000);
        }
        
        // Redirigir inmediatamente al cargar la p√°gina
        window.onload = abrirChecklist;
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Checklist Diario Autom√°tico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 90%;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .fecha-hoy {
            background: rgba(255,255,255,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .app-button {
            background: #ff5722;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            font-size: 18px;
        }
        .error {
            background: #d32f2f;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .status-icon {
            font-size: 40px;
            margin: 10px 0;
        }
        .success {
            color: #4caf50;
        }
        .error-icon {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìã</div>
        <h1>Checklist Diario Autom√°tico</h1>
        <div id="content">
            <div class="fecha-hoy" id="fechaDisplay">üóìÔ∏è Hoy: Cargando...</div>
            <p>Detectando d√≠a actual...</p>
        </div>
    </div>

    <!-- INCLUIR EL ARCHIVO DE CONFIGURACI√ìN -->
    <script src="config-dias.js"></script>

    <script>
        // Funci√≥n para obtener fecha en formato DD-MM-YYYY
        function obtenerFechaHoy() {
            const hoy = new Date();
            const dia = String(hoy.getDate()).padStart(2, '0');
            const mes = String(hoy.getMonth() + 1).padStart(2, '0');
            const a√±o = hoy.getFullYear();
            return `${dia}-${mes}-${a√±o}`;
        }
        
        // Funci√≥n principal
        function abrirChecklistAutomatico() {
            const fechaHoy = obtenerFechaHoy();
            const fechaDisplay = document.getElementById('fechaDisplay');
            const contentDiv = document.getElementById('content');
            
            // Mostrar fecha actual (SIEMPRE se muestra)
            fechaDisplay.textContent = `üóìÔ∏è Hoy: ${fechaHoy}`;
            
            // Verificar si existe en la configuraci√≥n
            if (CONFIG_DIAS && CONFIG_DIAS[fechaHoy]) {
                const sheetId = CONFIG_DIAS[fechaHoy];
                const link = `https://docs.google.com/spreadsheets/d/1V57sHUWGfKQf2t_zqIJo-cQ2uIQ5_kx1JZcQLECa7tc/edit#gid=${sheetId}`;
                const appLink = `googlesheets://docs.google.com/spreadsheets/d/1V57sHUWGfKQf2t_zqIJo-cQ2uIQ5_kx1JZcQLECa7tc/edit#gid=${sheetId}`;
                
                contentDiv.innerHTML = `
                    <div class="status-icon success">‚úÖ</div>
                    <p>‚úÖ Hoja encontrada en configuraci√≥n</p>
                    <div style="margin: 20px 0;">
                        <a href="${appLink}" class="app-button" id="autoLink">
                            üì± ABRIR HOY AUTOM√ÅTICAMENTE
                        </a>
                        <br>
                        <small><a href="${link}" style="color: white;">Abrir en navegador</a></small>
                    </div>
                `;
                
                console.log("üéØ Redirigiendo a:", fechaHoy);
                console.log("üîó Link:", link);
                
                // Redirigir autom√°ticamente despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = appLink;
                }, 1000);
                
            } else {
                // Si no encuentra la fecha en configuraci√≥n
                contentDiv.innerHTML = `
                    <div class="status-icon error-icon">‚ùå</div>
                    <p><strong>‚ùå Hoja no encontrada en configuraci√≥n</strong></p>
                    <div class="error">
                        <p>No se encontr√≥ configuraci√≥n para: <strong>${fechaHoy}</strong></p>
                        <p>Puedes abrir el documento completo:</p>
                        <a href="https://docs.google.com/spreadsheets/d/1V57sHUWGfKQf2t_zqIJo-cQ2uIQ5_kx1JZcQLECa7tc/edit" class="app-button">
                            üìÇ ABRIR DOCUMENTO COMPLETO
                        </a>
                    </div>
                `;
            }
        }
        
        // Ejecutar al cargar
        window.onload = abrirChecklistAutomatico;
    </script>
</body>
</html>
